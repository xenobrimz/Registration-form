<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action = "/process" method = "post">
            <div>
                <label>First Name:* </label>
                <input type = "text" name="first name" 
                placeholder = "John" >
            </div>

            <div>
                <label>Last Name:* </label>
                <input type = "text" name="last name" 
                placeholder = "Doe" >
            </div>

            <div>
                <label>Email:* </label>
                <input type = "text" name = "email"  >
            </div>

            <div>
                <label>Password:* </label>
                <input type = "password" name = "password" >
            </div>

            <div>
                <label>Confirm Password:* </label>
                <input type = "password" name = "Confirm password" >
            </div>

            <div>
                <label>Birthday </label>
                <input type = "date" name = "Birthday" >
            </div>

            <div>
                <input type = "radio" name = "Gender Identity" value = "Male" id = "Male">
                <label for="Male">Male </label>
                <input type = "radio" name = "Gender Identity" value = "Female" id = "Female">
                <label for="Female">Female </label>
                <input type = "radio" name = "Gender Identity" value = "Non-binary" id = "Non-binary">
                <label for="Non-binary">Non-binary </label>
                <input type = "radio" name = "Gender Identity" value = "Null" id = "Null">
                <label for="Null">I would perfer not to answer </label>
            </div>
            <div>
                <div>
                    <label for="Response">Tell us about yourself: </label>
                </div>     
                <textarea name ="Comment " id = "Response" cols = "30" rows = "10"></textarea>
            </div>

            <div>
                <label for = "favLang">Favorite Language </label>
                <select name = "Favorite Language" id = "favLang">
                    <option >JavaScript</option>
                    <option >Python</option>
                    <option >Java</option>
                    <option >C#</option>
                    <option >C++</option>
                    <option >HTML</option>
                    <option >Lua</option>
                    <option >Ruby</option>
                </select>
            </div>

            <div>
                <input type="checkbox" name = "agree" id = "agree">
                <label for="agree">yes, I would like to recive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value = "Create Account">
            </div>
            <p>* Indicates a requierd field</p>
        </form>
    </body>
</html>
